<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Version 1: Badge moderne avec cercle -->
  <g id="logo-version-1">
    <!-- Cercle extérieur -->
    <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad2)" stroke-width="2"/>
    
    <!-- Lettres WP stylisées -->
    <text x="100" y="125" font-family="Arial Black, sans-serif" font-size="70" font-weight="900" fill="white" text-anchor="middle">
      WP
    </text>
    
    <!-- Petite icône shopping bag en haut -->
    <path d="M 85 55 L 85 60 L 80 65 L 80 75 L 120 75 L 120 65 L 115 60 L 115 55" 
          fill="none" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 90 60 Q 90 50 100 50 Q 110 50 110 60" 
          fill="none" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>

<!-- Version 2: Badge carré arrondi -->
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="margin-top: 20px;">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rectangle arrondi -->
  <rect x="10" y="10" width="180" height="180" rx="30" fill="url(#grad3)"/>
  <rect x="15" y="15" width="170" height="170" rx="27" fill="none" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- WP avec effet 3D -->
  <text x="100" y="130" font-family="Impact, Arial Black, sans-serif" font-size="80" font-weight="900" fill="#60a5fa" text-anchor="middle">
    WP
  </text>
  <text x="100" y="128" font-family="Impact, Arial Black, sans-serif" font-size="80" font-weight="900" fill="white" text-anchor="middle">
    WP
  </text>
  
  <!-- Sous-titre SHOP -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#9ca3af" text-anchor="middle" letter-spacing="4">
    SHOP
  </text>
</svg>

<!-- Version 3: Minimaliste moderne -->
<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg" style="margin-top: 20px;">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond badge -->
  <rect x="10" y="10" width="80" height="60" rx="15" fill="url(#grad4)"/>
  
  <!-- WP blanc -->
  <text x="50" y="55" font-family="Arial Black, sans-serif" font-size="35" font-weight="900" fill="white" text-anchor="middle">
    WP
  </text>
  
  <!-- WINSHOP à côté -->
  <text x="105" y="45" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#1f2937">
    WINSHOP
  </text>
  <text x="105" y="60" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#6b7280" letter-spacing="2">
    E-COMMERCE
  </text>
</svg>

<!-- Version 4: Badge hexagonal -->
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="margin-top: 20px;">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagone -->
  <polygon points="100,20 170,60 170,140 100,180 30,140 30,60" fill="url(#grad5)" stroke="#60a5fa" stroke-width="3"/>
  
  <!-- WP centré -->
  <text x="100" y="125" font-family="Impact, Arial Black, sans-serif" font-size="75" font-weight="900" fill="white" text-anchor="middle">
    WP
  </text>
  
  <!-- Petit icône étoile en haut -->
  <path d="M 100 35 L 105 50 L 120 50 L 108 58 L 113 73 L 100 65 L 87 73 L 92 58 L 80 50 L 95 50 Z" 
        fill="#60a5fa"/>
</svg>